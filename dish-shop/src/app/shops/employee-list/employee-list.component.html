<div class="row justify-content-center">
    <div class="col-lg-11 header-container">
        <div class="d-flex justify-content-between align-items-center header rounded">
            <H4 class="align-self-center header-align">Employees list</H4>
            <button class="btn btn-success btn-align" routerLink="new" *ngIf="userService.isUserCurrentShopManagerOrAdmin(id)">+</button>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-11 employee-list">
        <app-employee-item 
            *ngFor="let employee of employees; let i = index"
            [employee] = "employee"
            [index] = "employee.id">
        </app-employee-item>
    </div>
</div>
