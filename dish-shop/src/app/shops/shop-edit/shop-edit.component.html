<div class="row justify-content-center">
    <div class="col-lg-9">
        <form [formGroup] = "shopForm" (ngSubmit)="onSubmit()" class="form-custom rounded">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="phoneNumber">Phone</label>
                        <input 
                            type="text" 
                            id="phoneNumber"
                            class="form-control"
                            formControlName="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="cityId">City</label>
                        <select 
                            id="cityId" 
                            formControlName="cityId" 
                            class="form-control">
                            <option *ngFor="let city of cities" [ngValue]="city.id">{{ city.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="streetName">Street name</label>
                        <input 
                            type="text" 
                            id="streetName"
                            class="form-control"
                            formControlName="streetName">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="streetIdentifier">Street id</label>
                        <input 
                            type="text" 
                            id="streetIdentifier"
                            class="form-control"
                            formControlName="streetIdentifier">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-success"
                    style="width: 100%;"
                    [disabled]="!shopForm.valid">Save</button>
            </div>
            </div>
        </form>
    </div>
</div>
