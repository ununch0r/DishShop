<div class="row justify-content-center">
    <div class="col-lg-9">
        <form [formGroup] = "employeeForm" (ngSubmit)="onSubmit()" class="form-custom rounded">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input 
                            type="text" 
                            id="firstName"
                            class="form-control"
                            formControlName="firstName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input 
                            type="text" 
                            id="lastName"
                            class="form-control"
                            formControlName="lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="phoneNumber">Phone</label>
                        <input 
                            type="text" 
                            id="phoneNumber"
                            class="form-control"
                            formControlName="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text" 
                            id="email"
                            class="form-control"
                            formControlName="email">
                    </div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="positionId">Position</label>
                        <select 
                            id="positionId" 
                            formControlName="positionId" 
                            class="form-control">
                            <option *ngFor="let position of positions" [ngValue]="position.id">{{ position.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="passwordHash">One time password</label>
                        <input 
                            type="text" 
                            id="passwordHash"
                            class="form-control"
                            formControlName="passwordHash">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-success"
                    style="width: 100%;"
                    [disabled]="!employeeForm.valid">Save</button>
            </div>
            </div>
        </form>
    </div>
</div>
