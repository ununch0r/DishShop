<div class="row">
    <div class="col-lg-12 header-container">
        <div class="d-flex justify-content-between align-items-center header rounded">
            <H4 class="align-self-center header-align">Shops list</H4>
            <button *ngIf="userService.isUserAdmin()" class="btn btn-success btn-align" routerLink="new">+</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 shop-list">
        <app-shop-item 
            *ngFor="let shop of shops; let i = index"
            [shop] = "shop"
            [index] = "shop.id">
        </app-shop-item>
    </div>
</div>
