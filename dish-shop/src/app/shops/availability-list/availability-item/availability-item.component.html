<a  routerLinkActive="selected"
    class="list-group-item clearfix list-group-item-action rounded">
    <div>
        <div class="d-flex justify-content-between">
            <div>
                <h6 class="font-weight-bold">Name: </h6>
                <h6 class="text-muted">{{availability.product.name}}</h6>
            </div>
            <div>
                <h6 class="font-weight-bold">Amount: </h6>
                <h6 class="text-muted">{{availability.amount}}</h6>
            </div>
            <div>
                <h6 class="font-weight-bold">Price: </h6>
                <h6 class="text-muted">{{availability.product.price}}</h6>
            </div>
            <div>
                <h6 class="font-weight-bold">Category: </h6>
                <h6 class="text-muted">{{availability.product.category.name}}</h6>
            </div>
            <div class="align-self-center">
                <button  class="btn btn-success btn-center" (click)="showInCatalog()">Show in catalog</button>
            </div>
        </div>
    </div>
</a>
