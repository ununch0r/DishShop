<div class="row">
    <div class="col-lg-12 header-container">
        <div class="d-flex justify-content-between align-items-center header rounded">
            <H4 class="align-self-center header-align">Providers list</H4>
            <button class="btn btn-success btn-align" routerLink="new" *ngIf="userService.isUserAdmin()">+</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 provider-list">
        <app-provider-item 
            *ngFor="let provider of providers; let i = index"
            [provider] = "provider"
            [index] = "provider.id">
        </app-provider-item>
    </div>
</div>
