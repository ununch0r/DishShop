<div class="row justify-content-center">
    <div class="col-lg-9">
        <form [formGroup] = "providerForm" (ngSubmit)="onSubmit()" class="form-custom rounded">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row justify-content-between">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input 
                                    type="text" 
                                    id="name"
                                    class="form-control"
                                    formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="cityId">City</label>
                                <select 
                                    id="cityId" 
                                    formControlName="cityId" 
                                    class="form-control">
                                    <option *ngFor="let city of cities" [ngValue]="city.id">{{ city.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="phoneNumber">Phone</label>
                        <input 
                            type="text" 
                            id="phoneNumber"
                            class="form-control"
                            formControlName="phoneNumber">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text" 
                            id="email"
                            class="form-control"
                            formControlName="email">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-success"
                    style="width: 100%;"
                    [disabled]="!providerForm.valid">Save</button>
            </div>
            </div>
        </form>
    </div>
</div>
