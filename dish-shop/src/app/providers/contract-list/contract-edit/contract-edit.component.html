<div class="row justify-content-center">
    <div class="col-lg-9">
        <form [formGroup] = "contractForm" (ngSubmit)="onSubmit()" class="form-custom rounded">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row justify-content-between">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="startDate">Start date</label>
                                <input 
                                    type="date" 
                                    id="startDate"
                                    class="form-control"
                                    formControlName="startDate">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="endDate">End date</label>
                                <input 
                                    type="date" 
                                    id="endDate"
                                    class="form-control"
                                    formControlName="endDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-success"
                    style="width: 100%;"
                    [disabled]="!contractForm.valid">Save</button>
            </div>
            </div>
        </form>
    </div>
</div>
