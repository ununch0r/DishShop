<div class="row">
    <div class="col-lg-12 header-container">
        <div class="d-flex justify-content-between align-items-center header rounded">
            <H4 class="align-self-center header-align">Products list</H4>
            <button *ngIf="userService.isUserAdmin()" class="btn btn-success btn-align" routerLink="new">+</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 product-list">
        <app-product-item 
            *ngFor="let product of products; let i = index"
            [product] = "product"
            [index] = "product.id">
        </app-product-item>
    </div>
</div>
